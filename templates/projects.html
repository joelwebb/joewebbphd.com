
{% extends "layout.html" %}

{% block title %}Joe Webb, PhD - Projects{% endblock %}

{% block header_content %}
<!-- Search form -->
<form class="w-full max-w-[276px]">
    <div class="flex flex-wrap">
        <div class="w-full">
            <label class="block text-sm sr-only" for="search">Search</label>
            <div class="relative flex items-center">
                <input id="search" type="search" class="form-input py-1 w-full pl-10" />
                <div class="absolute inset-0 right-auto flex items-center justify-center">
                    <svg class="w-4 h-4 shrink-0 mx-3" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                        <path class="fill-slate-400" d="M7 14c-3.86 0-7-3.14-7-7s3.14-7 7-7 7 3.14 7 7-3.14 7-7 7zM7 2C4.243 2 2 4.243 2 7s2.243 5 5 5 5-2.243 5-5-2.243-5-5-5zm8.707 12.293a.999.999 0 11-1.414 1.414L11.9 13.314a8.019 8.019 0 001.414-1.414l2.393 2.393z"></path>
                    </svg>
                </div>
            </div>
        </div>
    </div>
</form>

<!-- Light switch -->
<div class="flex flex-col justify-center ml-3">
    <input type="checkbox" name="light-switch" id="light-switch" class="light-switch sr-only" />
    <label class="relative cursor-pointer p-2" for="light-switch">
        <svg class="dark:hidden" width="16" height="16" xmlns="http://www.w3.org/2000/svg">
            <path class="fill-slate-300" d="M7 0h2v2H7zM12.88 1.637l1.414 1.415-1.415 1.413-1.413-1.414zM14 7h2v2h-2zM12.95 14.433l-1.414-1.413 1.413-1.415 1.415 1.414zM7 14h2v2H7zM2.98 14.364l-1.413-1.415 1.414-1.414 1.414 1.415zM0 7h2v2H0zM3.05 1.706 4.463 3.12 3.05 4.535 1.636 3.12z" />
            <path class="fill-slate-400" d="M8 4C5.8 4 4 5.8 4 8s1.8 4 4 4 4-1.8 4-4-1.8-4-4-4Z" />
        </svg>
        <svg class="hidden dark:block" width="16" height="16" xmlns="http://www.w3.org/2000/svg">
            <path class="fill-slate-400" d="M6.2 1C3.2 1.8 1 4.6 1 7.9 1 11.8 4.2 15 8.1 15c3.3 0 6-2.2 6.9-5.2C9.7 11.2 4.8 6.3 6.2 1Z" />
            <path class="fill-slate-500" d="M12.5 5a.625.625 0 0 1-.625-.625 1.252 1.252 0 0 0-1.25-1.25.625.625 0 1 1 0-1.25 1.252 1.252 0 0 0 1.25-1.25.625.625 0 1 1 1.25 0c.001.69.56 1.249 1.25 1.25a.625.625 0 1 1 0 1.25c-.69.001-1.249.56-1.25 1.25A.625.625 0 0 1 12.5 5Z" />
        </svg>
        <span class="sr-only">Switch to light / dark version</span>
    </label>
</div>

<!-- Button -->
<div>
    <a class="btn-sm text-slate-100 bg-sky-500 hover:bg-sky-600" href="{{ url_for('subscribe') }}">Subscribe</a>
</div>
{% endblock %}

{% block content %}
<section>
    <!-- Page title -->
    <h1 class="h1 font-aspekta mb-12">Nice stuff I've built</h1>
    <!-- Page content -->
    <div class="space-y-10">
        <!-- Side Hustles cards -->
        <section>
            <h2 class="font-aspekta text-xl font-[650] mb-6">Side Hustles</h2>
            <!-- Cards -->
            <div class="grid sm:grid-cols-2 md:grid-cols-1 lg:grid-cols-2 gap-5">
                <a class="rounded-lg border border-slate-200 hover:border-slate-300 dark:border-slate-800 dark:hover:border-slate-700 dark:bg-gradient-to-t dark:from-slate-800 dark:to-slate-800/30 transition-color ease-in-out p-5 group" href="#0">
                    <div class="flex flex-col h-full">
                        <div class="grow">
                            <div class="flex items-center justify-between space-x-2">
                                <div class="h-10 w-10 flex items-center justify-center border border-slate-200 dark:border-slate-700 rounded-full mb-2">
                                    <img src="{{ url_for('static', filename='images/project-icon-01.svg') }}" width="18" height="18" alt="Project 01" />
                                </div>
                                <div class="text-xs inline-flex items-center font-medium bg-green-100 text-green-600 rounded-full text-center px-2 h-5">Open-Source</div>
                            </div>
                            <div class="text-lg font-aspekta font-[650] mb-1">Container Tinkering</div>
                            <p class="text-sm text-slate-500 dark:text-slate-400 mb-2">Solutions for running containers locally and remotely.</p>
                        </div>
                        <div class="text-sky-500 flex justify-end">
                            <svg class="fill-current -rotate-45 group-hover:rotate-0 transition-transform ease-out" xmlns="http://www.w3.org/2000/svg" width="14" height="12">
                                <path d="M9.586 5 6.293 1.707 7.707.293 13.414 6l-5.707 5.707-1.414-1.414L9.586 7H0V5h9.586Z" />
                            </svg>
                        </div>
                    </div>
                </a>
                <!-- More project cards would go here -->
            </div>
        </section>
    </div>
</section>
{% endblock %}
